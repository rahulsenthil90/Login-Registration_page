<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/4dd9bde0ce.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <form>
      <div class="form1"><img class="img" src="img/login image 2.png"></div>
      <div class="form2">
        <h1>Login</h1>
        <h2>Username</h2>
        <input class="textbox" required type="text">
        <h2>Password</h2>
        <input class="textbox" required type="password">
        <div class="remember" ><input class="check" type="checkbox"><h3>Remember me</h3></div>
        <button>Sign in</button>
        <h2 class="signuptext">Don't have an account? <a href="registration.html">Signup</a></h2>
        <div class="account">
          <div class="account1">Login using social network</div>
          <div class="account2"><i id="icon" class="fa-brands fa-square-google-plus"></i><i id="icon" class="fa-brands fa-square-facebook"></i><i id="icon" class="fa-brands fa-square-x-twitter"></i></div>
        </div>
      </div>
    </form>
</body>
</html>
