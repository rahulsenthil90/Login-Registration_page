<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registrstion.css">
  <script src="https://kit.fontawesome.com/4dd9bde0ce.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <form>
      <div class="form2">
        <h1>Sign Up</h1>
        <h2>Username</h2>
        <input class="textbox" required type="text">
        <h2>Email</h2>
        <input class="textbox" required type="email">
        <h2>Password</h2>
        <input class="textbox" required type="password">
        <h2>Confirm Password</h2>
        <input class="textbox" required type="password">
        <button>Sign Up</button>
        <h2 class="signuptext">Already have an account? <a href="login.html">Sign In</a></h2>
        <div class="account">
          <div class="account1">SignUp using social network</div>
          <div class="account2"><i id="icon" class="fa-brands fa-square-google-plus"></i><i id="icon" class="fa-brands fa-square-facebook"></i><i id="icon" class="fa-brands fa-square-x-twitter"></i></div>
        </div>
      </div>
      <div class="form1"><img class="img" src="img/login image 1.png"></div>
    </form>
</body>
</html>
